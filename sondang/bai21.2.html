<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
    -reder Props truyền một function qua props 
-->
    <div id="root"></div>
    <script type="text/babel">
        function List ({data,children}){ // children là ham được gửi lên 
            return (
                <ul>
                    {data.map((...props)=> children(...props))}  // return ham children trong có đối số là các phần tử của mảng , phía dưới sẽ nhậm được qua item 
                </ul>
            )
        }
        // container 
        function App() { // nếu không có cái gì luôn thì trả về undefine
            const cars = ['BMW','honda','mazda'];
            return (
                        <div id="wrapper">
                            <List data={cars}> 
                                {(item,index) => (<li key={index} >{item}</li>)}
                            </List>
                        </div>
                    )
        }
        ReactDOM.render(<App />,document.getElementById("root"));
    </script>
</body>

</html>
