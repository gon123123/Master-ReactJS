<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>Document</title>
</head>

<body>
    <!-- 
    - props trong JSX 
        propName1 ="String literals";
        propName2 ={expression}
 -->
    <div id="root"></div>
    <script type="text/babel">
        function Button ({title , isPrimary}){
            console.log(isPrimary);
            return <button>{title}</button>
        }
        // container 
        function App() { // nếu không có cái gì luôn thì trả về undefine

            let firstAccess = true ;
            const title = "chao anh em";
            return (
                        <div id="wrapper">
                            <Button isPrimary={true} title="hello"   // literals
                            /> 
                            <Button title={"hello"} // expression
                            />
                            <Button title={title} // expression
                            />
                            <Button isPrimary title={title} // expression // ko truyền giá trị vào thì sẽ chuyển sang giá trị boolean
                            />
                        </div>
                    )
        }
        ReactDOM.render(<App />,document.getElementById("root"));
    </script>
</body>

</html>
